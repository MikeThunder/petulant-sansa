<!DOCTYPE html>
	<head>

		<link rel="stylesheet" href="layout.css">
		<title>Rocket Reading Prototype</title>

	<--! MikeThunder was here -->
	<body>
		
		
		
		<div id="openModal" class="modalDialog">
			<div>
				<h2>Options Box</h2><br>
				<p>Please Select a multi-line csv style file to load</p><br>
				<input type="file" id="loadFileButton"><br><br>
				<select id="listList" size=10></select><br><br>
				<h3 id="selectedList">No list selected</h3>
				<div id="modalCloseArea">
					<a href="#close" class="close" title="close">CLOSE</a>
				</div>
			</div>
		</div>
		
		
		<div class="border">
			<a id="openLink" href="#openModal">OPTIONS</a>
			<div class="dummy"> </div>
			<p>To use, load the multi-line csv file "words1-7.csv" using the options menu. Select which list you wish to load, and a table will be made.</p>
			<table id="displayWords">
		</div>
		<script> window.onload = initialise</script>
